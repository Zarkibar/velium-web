<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velium - Posts</title>
    <link rel="stylesheet" id="theme-link" href="../css/modern.css">
    <link rel="icon" type="image/png" href="../img/icon.png">
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
</head>
<body>
    <div class="header">
        <h1>Velium</h1>

        <div class="dropdown">
            <button class="dropdown-btn">Modern ▾</button>
            <div class="dropdown-options">
                <div data-value="../css/modern.css">Modern</div>
                <div data-value="../css/retro.css">Retro</div>
            </div>
        </div>
        <p>Post whatever you want.</p>

        <div class="nav-tabs">
            <a href="../chat/chat.html" class="nav-btn">CHAT</a>
            <a href="posts.html" class="nav-btn active">POSTS</a>
        </div>
    </div>

    <div class="post-form" id="post-form">
        <textarea id="post-content" class="post-input"
                    placeholder="What's happening recently?"></textarea>
        <button id="post-btn" class="post-btn">POST</button>
        <div class="error-message" id="post-error">Something wrong happened!</div>
    </div>
    
    <div class="post-container">
        <button class="post-form-btn" onclick="togglePostWindow()">Post something</button>
        
        <div class="post-feed" id="post-feed">
            <div class="post" id="post-id0">
                <div class="post-header">
                    <div class="post-username">SYSTEM</div>
                    <div class="post-time">1/1/1995 12:00 PM</div>
                    <div class="post-options">
                        <button class="post-options-btn">⋮</button>
                        <div class="post-options-menu">
                            <button class="post-option" onclick="editPost('0')">Edit</button>
                            <button class="post-option" onclick="deletePost('0')">Delete</button>
                            <button class="post-option danger" onclick="reportPost('0')">Report</button>
                        </div>
                    </div>
                </div>
                <div class="post-content">Welcome to Velium! If you're seeing this post, check your internet connection.</div>
            </div>
        </div>
    </div>
    
    <!-- <script>
        // Posts-specific initialization
        document.addEventListener('DOMContentLoaded', () => {
            const postsApp = new PostsModule();
            postsApp.init();
        });
    </script> -->

    <script src="../js/storage.js"></script>
    <script src="../js/socket-manager.js"></script>
    <script src="../js/post.js" defer></script>
</body>
</html>
