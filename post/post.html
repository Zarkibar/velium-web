<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velium - Posts</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
</head>
<body>
    <div class="post-container">
        <div class="header">
            <div class="logo">
                <h1>Velium v0.0.2</h1>
            </div>
            <div class="nav-tabs">
                <a href="../chat/chat.html" class="nav-btn">CHAT</a>
                <a href="posts.html" class="nav-btn active">POSTS</a>
            </div>
        </div>
        
        <div class="post-form">
            <textarea id="post-content" class="post-input"
                      placeholder="What's happening recently?"></textarea>
            <button id="post-btn" class="post-btn">POST</button>
            <div class="error-message" id="post-error"></div>
        </div>
        
        <div class="post-feed" id="post-feed">
            <div class="post" id="post-id0">
                <div class="post-header">
                    <div class="post-username">SYSTEM</div>
                    <div class="post-time">1/1/1995 12:00 PM</div>
                    <div class="post-options">
                        <button class="post-options-btn">â‹®</button>
                        <div class="post-options-menu">
                            <button class="post-option" onclick="editPost('post-id0')">Edit</button>
                            <button class="post-option" onclick="deletePost('post-id0')">Delete</button>
                            <button class="post-option" onclick="reportPost('post-id0')">Report</button>
                        </div>
                    </div>
                </div>
                <div class="post-content">Welcome to Velium! If you're seeing this post, check your internet connection.</div>
            </div>
        </div>
    </div>

        // Posts-specific initialization
        document.addEventListener('DOMContentLoaded', () => {
            const postsApp = new PostsModule();
            postsApp.init();
        });
    </script> -->

    <script src="../js/storage.js"></script>
    <script src="../js/socket-manager.js"></script>
    <script src="../js/post.js" defer></script>
</body>
</html>
