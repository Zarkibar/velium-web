<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velium - Chat</title>
    <link rel="stylesheet" href="../css/modern.css">
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
</head>
<body>
    <div class="header">
        <button class="convo-btn" onclick="toggle_convo(this)">â˜°</button>
        <h1>Velium v0.0.1</h1>
        <!-- <p>An end-to-end encrypted chat applicaton</p> -->
        <p>The chats aren't encrypted yet.</p>
        
        <div class="nav-tabs">
            <a href="chat.html" class="nav-btn active">CHAT</a>
            <a href="../post/post.html" class="nav-btn">POSTS</a>
        </div>
    </div>

    <div class="chat-window-container">
        <div class="convo-list" id="convo-list">
            <h3 style="padding: 5px; margin-bottom: 10px;">Profiles</h1>
            <button class="convo active">Global</button>
            <button class="convo">Alice</button>
            <button class="convo">Bob</button>
        </div>

        <div class="chat">
            <h1>Global</h1>
            <div class="chat-container" id="chat-display">
                <div class="message-content system-message">Type your message and press ENTER</div>
                
                <!-- <div class="message me">
                    <div class="username">You</div>
                    <div class="message-content me">Hello?</div>
                </div>

                <div class="message other">
                    <div class="username">Alex</div>
                    <div class="message-content other">Hey! How are you doing?</div>
                </div> -->
            </div>

            <div class="typing-indicator active" id="typing-indicator">Someone is typing...</div>
            
            <div class="input-container">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Type your message here..." 
                    autocomplete="off"
                >
                <div class="cursor blink"></div>
                <button class="send-message-btn" id="send-message-btn">Send</button>
            </div>
        </div>
    </div>
    
    <div class="status-bar">
        <div>STATUS: ONLINE</div>
        <div>USERS: <span id="user-count"></span></div>
        <div>DATE: <span id="current-date"></span></div>
    </div>

    <script src="../js/storage.js"></script>
    <script src="../js/socket-manager.js"></script>
    <script src="../js/chat.js"></script>
</body>
</html>
