<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velium - Chat</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
</head>
<body>
    <div class="header">
        <button class="convo-btn">Conversations</button>
        <h1>Velium v0.0.1</h1>
        <!-- <p>An end-to-end encrypted chat applicaton</p> -->
        <p>The chats aren't encrypted yet.</p>
        
        <div class="nav-tabs">
            <a href="chat.html" class="nav-btn active">CHAT</a>
            <a href="../post/post.html" class="nav-btn">POSTS</a>
        </div>
    </div>

    <div class="chat-window-container">
        <div class="convo-list">
            <div class="convo">Alice</div>
            <div class="convo">Bob</div>
            <div class="convo">Cynthia</div>
        </div>

        <div class="chat">
            <div class="chat-container" id="chat-display">
                <div class="message system-message">SYSTEM: Type your message and press ENTER</div>
            </div>
            
            <div class="input-container">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Type your message here..." 
                    autocomplete="off"
                >
                <div class="cursor blink"></div>
                <button class="send-message-btn" id="send-message-btn">Send</button>
            </div>
        </div>
    </div>
    
    <div class="status-bar">
        <div>STATUS: ONLINE</div>
        <div>USERS: <span id="user-count"></span></div>
        <div>DATE: <span id="current-date"></span></div>
    </div>

    <script src="../js/storage.js"></script>
    <script src="../js/socket-manager.js"></script>
    <script src="../js/chat.js"></script>
</body>
</html>
